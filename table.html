<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    th
    {
        border: 2px solid black;
        padding: 10px;
        color: white;
        background-color: blue;
     
    }
    td{
        border: 2px solid ;
        text-align: center;
    
        
    }
    table{
        border-collapse: collapse;
      
    }
    #thala
    {
       background-color: aquamarine;
    }
</style>
<body>
    <caption>Demo Practice</caption>
    
    <table >
        <thead>
            <tr>
                <th colspan="2">MAIN</th>
                <th>SUB</th>
            </tr>
        </thead>
        <tbody>
            <tr id="thala">
                <td>USERNAME</td>
                <td>PASSWORD</td>
                <td>TEST CASE</td>
            </tr>
            <tr>
                <td>abcd</td>
                <td>abcd</td>
                <td rowspan="2">confidential</td>
            </tr>
            <tr>
                <td>abcd</td>
                <td>abcd</td>
               
            </tr>
            <tr>
                <th colspan="2">data</th>
                <th>total</th>
            </tr>
            <tr>
                <td>ramu</td>
                <td>12</td>
                <td rowspan="2"> 67</td>
            </tr>
            <tr>
                <td>ragesh</td>
                <td>18</td>
               
            </tr>
        </tbody>
    </table>
</body>
</html>
